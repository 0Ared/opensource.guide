    index:
        lead: ഓപ്പൺ സോഴ്‌സ് സോഫ്‌റ്റ്‌വെയറുകൾ നിങ്ങളെപ്പോലുള്ളവർ നിർമ്മിച്ചതാണ്. നിങ്ങളുടെ പ്രോജക്റ്റ് എങ്ങനെ സമാരംഭിക്കാമെന്നും വികസിപ്പിക്കാമെന്നും അറിയുക.
        opensourcefriday: ഇത് വെള്ളിയാഴ്ചയാണ്! നിങ്ങൾ ഉപയോഗിക്കുന്നതും ഇഷ്‌ടപ്പെടുന്നതുമായ സോഫ്‌റ്റ്‌വെയറിലേക്ക് സംഭാവന ചെയ്യാൻ കുറച്ച് മണിക്കൂറുകൾ നിക്ഷേപിക്കുക
